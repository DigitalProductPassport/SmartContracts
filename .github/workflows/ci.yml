name: Smart Contract CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'scripts/**'
      - 'package.json'

permissions:
  id-token: write
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run linter
        run: npx solhint 'contracts/**/*.sol'
        continue-on-error: true

      - name: Run tests with coverage
        run: npx hardhat coverage
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Security Tools
        run: |
          pip install mythril slither-analyzer solc-select
          solc-select install 0.8.20
          solc-select use 0.8.20
        continue-on-error: true
      
      - name: Run Slither
        run: |
          mkdir -p reports
          export PATH="$HOME/.solc-select/artifacts/solc-0.8.20:$PATH"
          solc-select use 0.8.20
          slither contracts --solc-remaps '@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/ @openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/' --json reports/slither-report.json
        continue-on-error: true

      - name: Run Mythril Analysis
        run: |
          mkdir -p reports
          # List contracts directory to debug
          echo "Listing contracts directory:"
          ls -la contracts/
          
          # Set up solc explicitly
          export PATH="$HOME/.solc-select/artifacts/solc-0.8.20:$PATH"
          solc-select use 0.8.20
          
          # Check for SimpleTestContract.sol first
          if [ -f "contracts/SimpleTestContract.sol" ]; then
            echo "Analyzing SimpleTestContract.sol with Mythril..."
            myth analyze contracts/SimpleTestContract.sol --solv 0.8.20 -o json > reports/mythril-report.json --solc-args="--allow-paths . --include-path node_modules"
          else
            echo "SimpleTestContract.sol not found. Checking for other contracts..."
            # Find the first sol file and analyze it instead
            FIRST_CONTRACT=$(find contracts -name "*.sol" | head -1)
            if [ -n "$FIRST_CONTRACT" ]; then
              echo "Analyzing $FIRST_CONTRACT with Mythril..."
              myth analyze $FIRST_CONTRACT --solv 0.8.20 -o json > reports/mythril-report.json --solc-args="--allow-paths . --include-path node_modules"
            else
              echo "No Solidity contract files found in contracts directory."
              exit 0
            fi
          fi
        continue-on-error: true

      - name: Run Echidna
        uses: crytic/echidna-action@v2
        env:
          SOLC_VERSION: 0.8.20
        with:
          solc-version: '0.8.20'
          files: 'contracts/ProductPassportEchidnaTest.sol'
          contract: 'ProductPassportEchidnaTest'
          corpus-dir: 'corpus'
          config: 'echidna.yaml'
          test-mode: 'assertion'
          format: 'json'
          output-file: 'echidna-output.json'
          solc-args: '--allow-paths . --include-path node_modules'
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: reports/
          retention-days: 7
        continue-on-error: true

  gas-reporter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run gas reporter
        run: |
          REPORT_GAS=true npx hardhat test
        env:
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        continue-on-error: true

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Set Git user
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Extract version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.package_version.outputs.version }}"
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=${{ github.run_number }}
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version
        run: npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public